{% extends "base.html" %}

{% block title %}Страница не найдена (404){% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1">404</h1>
    <h2>Упс! Страница не найдена</h2>
    <p class="lead">
        Кажется, вы заблудились. Страница, которую вы ищете, не существует или была перемещена.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Вернуться на главную</a>
</div>
{% endblock %}
